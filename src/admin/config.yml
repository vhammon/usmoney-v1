backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

media_folder: "src/assets/images" # Folder where user uploaded files should go
public_folder: "assets/images"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Stories" # Used in the UI, ie.: "New Post"
    folder: "src/my_collections/_posts/stories" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Publish Date/Time", name: "date", widget: "datetime", default: ""}
      - {label: "Featured Image", name: "image", widget: "string", required: false}
      - {label: "Featured Image Alt Text", name: "image-alt", widget: "string", required: false}
      - {label: "Categories", name: categories, widget: list, default: stories, required: false}
      - {label: "Tags", name: tags, widget: list, required: false}
      - {label: "Allow Comments", name: "comments", widget: "boolean", default: false, required: false}
      - {label: "Body", name: "body", widget: "markdown"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: "pages" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Page" # Used in the UI, ie.: "New Post"
    folder: "src/my_collections/_pages" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Featured Image", name: "image", widget: "string", required: false}
      - {label: "Permalink ( /page-url-name/ )", name: "permalink", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: "calendars" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Calendar" # Used in the UI, ie.: "New Post"
    folder: "src/my_collections/_leads/calendars" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Calendar ID", name: "lead-id", widget: "string"}
      - {label: "Calendar Name", name: "title", widget: "string"}
      - {label: "Images", name: images, widget: list}
      - {label: "ImageAltTags", name: imageAltTags, widget: list}
      - {label: "monday or sunday", name: "start", widget: "string"}
      - {label: "Holidays", name: "holidays", widget: "boolean", required: false}
      - {label: "Style", name: "style", widget: "string", required: false}
      - {label: "Dimensions", name: "dimensions", widget: "string", default: "8.5 x 11", required: false}
      - {label: "Format", name: "format", widget: "string", default: "Landscape / Horizontal"}
      - {label: "Country", name: "country", widget: "string", default: "USA", required: false}
      - {label: "Languages", name: "languages", widget: "string", default: "English", required: false}
      - {label: "Month Name or Monthly or One-Page", name: "month", widget: "string"}
      - {label: "Planner", name: "planner", widget: "boolean", required: false}
      - {label: "Single Version", name: "singleVersion", widget: "boolean", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: "Comments" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Comments" # Used in the UI, ie.: "New Post"
    folder: "src/my_collections/_comments" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "hidden"}
      - {label: "id", name: "_id", widget: "hidden"}
      - {label: "email", name: "email", widget: "hidden"}
      - {label: "replying_to", name: "replying_to", widget: "hidden"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Approved", name: "approved", widget: "boolean"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "hidden"}
  - label: "Default Content and Settings"
    name: "defaults"
    files:
      - label: "Default Content and Settings"
        name: "defaults"
        file: "_config.yml"
        fields:
          - name: author
            label: Author
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Email, name: email, widget: string}
              - {label: Picture, name: picture, widget: string}
              - {label: URL, name: url, widget: string}
              - {label: Bio, name: bio, widget: markdown}
          - name: company
            label: Company
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Location, name: location, widget: string}
              - {label: Logo, name: logo, widget: string}
              - {label: Phone, name: phone, widget: string}
          - name: analytics
            label: Analytics
            widget: object
            fields:
              - {label: Google, name: google, widget: string}
              - {label: Hotjar, name: hotjar, widget: string}
              - {label: Momently, name: momently, widget: string}
          - name: mailchimp
            label: Mailchimp
            widget: object
            fields:
              - {label: "Subscribe Postback", name: post, widget: string}
              - {label: "Hidden Value", name: hidden, widget: string}
          - name: reCaptcha
            label: reCaptcha
            widget: object
            fields:
              - {label: "Site Key", name: siteKey, widget: string}
              - {label: Secret, name: secret, widget: string}
          - {label: "Touch Icon", name: "touch-icon", widget: "string"}
          - {label: "Fav Icon", name: "fav-icon", widget: "string"}
          - {label: "Lead Google Post Script", name: "lead-post-script", widget: "string"}
          - {label: "Cloudinary Name", name: "cloudinary-name", widget: "string"}
          - {label: "Default Right-Aside CTA", name: "default-right-aside-cta", widget: "text"}
          - {label: "Privacy Policy (Short Version)", name: "privacy-policy-comment", widget: "text"}
          - {label: "Comment Policy", name: "comment-policy", widget: "text"}
          - {label: "Comment Policy", name: "comment-policy", widget: "text"}
  - label: "Home Page"
    name: "Home-Page"
    files:
      - label: "Home"
        name: "home"
        file: "src/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Display Title", name: "display-title", widget: "boolean", default: true}
          - {label: "Homepage", name: "homepage", widget: "hidden", default: "true"}
          - {label: "Include Left Aside", name: "left-aside", widget: "boolean", default: true}
          - {label: "Include First Right Aside", name: "right-aside-top", widget: "boolean", default: true}
          - {label: "Include Second Right Aside (CTA)", name: "right-aside-bottom", widget: "boolean", default: true}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Pages" # Used in the UI, ie.: "New Post"
    folder: "src/pages" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Display Title", name: "display-title", widget: "boolean", default: true, required: false}
      - {label: "Featured Image", name: "image", widget: "string", required: false}
      - {label: "Permalink ( /page-url-name/ )", name: "permalink", widget: "string", required: false}
      - {label: "Allow Comments", name: "comments", widget: "boolean", default: false, required: false}
      - {label: "Include Left Aside", name: "left-aside", widget: "boolean", default: true, required: false}
      - {label: "Include First Right Aside", name: "right-aside-top", widget: "boolean", default: true, required: false}
      - {label: "Allow Pins", name: "pin-it", widget: "boolean", default: true, required: false}
      - {label: "Include Second Right Aside (CTA)", name: "right-aside-bottom", widget: "boolean", default: true, required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: "services" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Services" # Used in the UI, ie.: "New Post"
    folder: "src/my_collections/_services" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Display Title", name: "display-title", widget: "boolean", default: true}
      - {label: "Publish Date/Time", name: "date", widget: "datetime", default: ""}
      - {label: "Featured Image", name: "image", widget: "string", required: false}
      - {label: "Featured Image Alt Text", name: "image-alt", widget: "string", required: false}
      - {label: "Categories", name: categories, widget: list, required: false}
      - {label: "Tags", name: tags, widget: list, required: false}
      - {label: "Include Left Aside", name: "left-aside", widget: "boolean", default: true}
      - {label: "Include First Right Aside", name: "right-aside-top", widget: "boolean", default: true}
      - {label: "Include Second Right Aside (CTA)", name: "right-aside-bottom", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: "social" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Social Share and Follow" # Used in the UI, ie.: "New Post"
    folder: "src/my_collections/_social" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "URL", name: "platform-url", widget: "string"}
      - {label: "Font Awesome Icon", name: "font-awesome-icon", "widget: string"}
  - name: "testimonials" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Testimonials" # Used in the UI, ie.: "New Post"
    folder: "src/my_collections/_testimonials" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Testimonial Heading", name: "title", widget: "string", tagname: "h1"}
      - {label: "Image", name: "image", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
