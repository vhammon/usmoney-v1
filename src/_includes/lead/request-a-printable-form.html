<form class="uk-form-stacked" name="printable-request" method="POST" action="thank-you" netlify>
  <div class="uk-margin-medium-top">
      <label for="name" class="uk-form-label">First Name:</label>
      <div class="uk-form-controls">
          <input name="name" id="name"  class="uk-input uk-form-large" type="text" placeholder="Name" required="">
      </div>
  </div>
  <div class="uk-margin">
      <label for="email" class="uk-form-label">Email:</label>
      <div class="uk-form-controls">
            <input name="email" id="email"  class="uk-input  uk-form-large" type="email" placeholder="Email" required="">
         <span id="email-invalid" style="display:none">
      Must be a valid email address</span>
      </div>
  </div>

  <div class="uk-margin">
      <label for="message" class="uk-form-label">Message:</label>
      <div class="uk-form-controls">
        <textarea id="message" name="message" class="uk-textarea  uk-form-large" rows="5" placeholder="{{ include.text-field-placeholder }}" required></textarea>
      </div>
  </div>

  <div data-netlify-recaptcha></div>
  <button class="uk-button uk-button-primary">Send</button>
  <p class="small uk-margin-medium-top">{{ site.privacy-policy-lead }}</p>
</form>
