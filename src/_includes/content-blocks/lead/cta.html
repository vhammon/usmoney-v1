{% if page.description %}
<hr class="uk-divider-small uk-text-center">
<p class="uk-margin-medium-bottom">{{ page.description }}</p>
  <hr class="uk-divider-small uk-text-center">
  {% endif %}
  <p class="uk-h3 main-heading uk-margin-medium-bottom">{{ page.cta | widont }}:</p>
<form id="gform" method="POST" class="uk-form-stacked" action="{{ site.form-submit-script }}">
    <div class="uk-margin">
        <label for="name" class="uk-form-label">Name:</label>
        <div class="uk-form-controls">
             <input id="name" name="name" class="uk-input uk-form-large" type="text" placeholder="Name" required>
        </div>
    </div>
    <div class="uk-margin">
        <label for="email" class="uk-form-label">Email:</label>
        <div class="uk-form-controls">
           <input id="email" name="email" class="uk-input  uk-form-large" type="email" placeholder="Email" required>
           <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
        </div>
    </div>
    <div class="uk-margin">
        <label for="message" class="uk-form-label">Message:</label>
        <div class="uk-form-controls">
          <textarea id="message" name="message" class="uk-textarea  uk-form-large" rows="5" placeholder="{{ page.text-field-placeholder }}" required></textarea>
        </div>
    </div>
    <button class="uk-button uk-button-primary">Send</button>
</form>

<div style="display:none;" id="thankyou_message">
  <hr class="uk-divider-small uk-text-center">
  <p class="uk-h3 uk-text-center">Thank you. I will be contacting you soon.</p>
</div>
