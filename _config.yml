# Site configuration for the Auto-Pages feature
autopages:
  enabled: true

  collections:
    layouts:
      - 'autopage.html'
    title: 'US Money :coll' # :coll is replaced by the collection name
    permalink: '/book/:coll'

  categories:
    layouts:
      - 'autopage.html'
    title: ':cat Posts'
    permalink: '/category/:cat'

  tags:
    layouts:
      - 'autopage.html'
    title: 'Posts in category :tag'
    permalink: '/category/:tag'
